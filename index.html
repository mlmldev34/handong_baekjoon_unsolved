<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOJ Handong Unsolved Problem</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafbfc;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      font-size: 1.1em;
      margin-top: 40px;
      margin-bottom: 30px;
      background: transparent;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      display: block;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #bbb;
      background: #f7f7f7;
      transition: background 0.2s;
      font-size: 1em;
    }

    button:hover {
      background: #e2e6ea;
    }

    #table-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 300px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      border: 1px solid #e0e0e0;
      padding: 12px 10px;
      font-size: 1em;
    }

    td {
      text-align: center;
    }

    td:nth-child(3) {
      text-align: left;
    }

    th {
      background-color: #f2f6fa;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9fbfd;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1 style="display:inline;">백준 한동대 미해결 문제 목록</h1>
    <span style="font-size:0.8em; vertical-align:middle; margin-left:10px;">2025.06.13 기준</span><br>
    <p>아래 버튼을 클릭해 문제 목록을 확인하세요. 헤더 클릭 시 정렬 됩니다.</p>
  </div>
  <div class="buttons">
    <button onclick="showBronzeTable()">브론즈 문제 보기</button>
    <button onclick="showSilverTable()">실버 문제 보기</button>
  </div>

  <div id="table-container"></div>
  <script src="get_prob.js"></script>
</body>

</html>
